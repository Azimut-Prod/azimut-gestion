{% extends "base.html" %}
{% load i18n %}


{% block title %}{% trans "Confirmation" %}{% endblock %}

{% block content %}

	<h3>{% trans "Warning !" %} - {{title}}</h3>

	 <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">{% trans "Please confirm" %}</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">

                	<div class="alert alert-error alert-block">
                		{{message}}
                		<br /><br />

                		{% trans "Are you sure you want to continue ?" %}
                	</div>

                	<form method="POST" action="">
                		{% csrf_token %}
                		<input type="hidden" name="iam" value="sure">

                		<span style="float: right;">
	                		<input type="button" onclick="history.go(-1);" class="btn btn-success btn-large" value="{% trans "I'm not - don't do it" %}">
	                		<input type="submit" class="btn btn-danger btn-mini" value="{% trans "Yes - do it !" %}">
	                	</span>
					</form>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
