{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}


{% block title %}Backups{% endblock %}

{% block content %}

	<h3>{% trans "Backups" %}</h3>

	<script type="text/javascript">$(function() { $('#menu-backups').addClass('active'); });</script>

	<div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">{% trans "Edition of a backup" %}</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">

					<form action="" method="POST" class="form-horizontal">
					{% csrf_token %}

					{{form|as_bootstrap }}

					<div class="row-fluid box-section" style="text-align: right;">
		                <a href="{% url 'backups.views.backups_list' %}" class="btn">{% trans "Back to the list" %}</a>
		                <input type="submit" class="btn btn-primary" value="{% trans "Save" %}">
		            </div>

					</form>


				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#id_server_from,#id_server_to").css('width', '200px').select2();
	</script>

{% endblock %}
