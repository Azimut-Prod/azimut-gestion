{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}


{% block title %}Ssh keys{% endblock %}

{% block content %}

	<h3>{% trans "SSH Keys management - Users" %}</h3>

	<script type="text/javascript">$(function() { $('#menu-sshkeys').addClass('active'); });</script>


	 <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">{% trans "Edition of a ssh key" %}</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">

					<form action="" method="POST" class="form-horizontal">
					{% csrf_token %}

					{{form|as_bootstrap }}

					<div class="row-fluid box-section" style="text-align: right;">
		                <a href="{% url 'main.views.keys_list' %}" class="btn">{% trans "Back to the list" %}</a>
		                <input type="submit" class="btn btn-primary" value="{% trans "Save" %}">
		            </div>

					</form>


				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#id_user').css('width', '220px').select2();
	</script>

{% endblock %}
